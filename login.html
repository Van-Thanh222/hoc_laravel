<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO  .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul> 
                    <li><a href="#" class="link active">Trang chủ</a></li>
                    <li><a href="#" class="link">Sản phẩm</a></li>
                    <li><a href="#" class="link">Thông tin</a></li>
                    <li><a href="#" class="link">Liên hệ</a></li>
                </ul>
            </div>
        
            <div class="nav-button">
                <button class="btn white-btn" id="loginbtn" onclick="login()">Đăng nhập</button>
                <button class="btn white-btn" id="registerbtn" onclick="register()">Đăng ký</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>


                            <!--Tao form-->
        <div class="form-box">

                            <!---Login form-->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">SignUp</a></span>
                    <header>Login</header>
                </div>
                
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Tên đăng nhập hoặc Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Đăng Nhập" href="../gd/son/profile dev/index.html">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" name="" id="login-check">
                        <label for="login-check"> Ghi nhớ</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Quên mật khẩu?</a></label>
                    </div>
                </div>
            </div>

                         <!---register form-->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Họ">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Tên">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Mật khẩu">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Đăng ký">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" name="" id="register-check">
                        <label for="register-check"> Ghi nhớ</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & condittions</a></label>
                    </div>
                </div>
            </div>
        </div>   
    </div>


</body>
</html>
